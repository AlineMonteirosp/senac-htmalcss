<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
    <!-- display bloco embutido -->
     <div class="inline-block">a</div>
     <div class="inline-block">b</div>
     <div class="inline-block">c</div>

      <!-- posição sticky -->
      <div class="sticky">
        <span>Sou um elemento sticky</span>
     </div>

     <!--  display bloco de exibiçao -->

     <div class="block">e</div>
     <div class="block">f</div>

     <!-- escondendo o elemento -->

     <p class="escondendo">este parágrafo deve ficar escondido</p>

     <!-- posição estatica -->
      <div class="static">

      <span>sou um elemento estático</span>

    </div>

    <!-- posiçao relativa -->

    <div class="relative">
        <span>sou um elemento relativo</span>
    </div>

    <!-- erro ao acrescentar um elemento apos o positio relative, pode ser resolvido com o margin -->
    <p>aqui vai um parágrafo de um trexho de uma pesquisa</p>

    <!-- posição absoçuta -->

    <div class="absolute">
        <span>sou um elemento absoluto</span>
    </div>
    <p>aqui vai um parágrafo de um trecho de uma opinião pessoal</p>


    <!-- posição relativa com absouta -->

    <div class="bloco-relativo">
        <div class="boloco-absoluto-1"></div>
        <div class="boloco-absoluto-2"></div>
    </div>

    <!-- posição z-index -->

    <div class="bloco-relativo">

        <div class="boloco-absoluto-3"></div>
        <div class="boloco-absoluto-4"></div>
        <div class="boloco-absoluto-5"></div>
        

    </div>

   
</body>
</html>
