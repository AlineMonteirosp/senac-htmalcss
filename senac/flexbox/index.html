<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
    <!-- Flexbox -->

    <div class="flexbox">
        <p>Testando</p>
        <p>meu</p>
        <p>flexbox</p>
        <p>na tela</p>
       
    </div>

<!-- flex direction -->
    <div class="flex-direction">
        <span>a</span>
        <span>b</span>
        <span>c</span>
    </div>

    <!-- flex wrap -->

    <div class="flex-wrap">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <!-- flex justify-content -->

    <h2>Centralizado</h2>
    <div class="center">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <h2>espaço ao redor</h2>
    <div class="space-arround">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <h2>espaço entre</h2>
    <div class="space-between">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>

    </div>

    <h2>fim</h2>
    <div class="end">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <!-- flex align-itens -->

    <h2>Centrelizado</h2>
    <div class="align-center">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>

    </div>

    <h2>no final</h2>
    <div class="flex-end">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>

    </div>

    <h2>alongado</h2>
    <div class="strech">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <!-- gap -->

    <div class="gap">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>

    </div>

    <!-- ordem -->

    <h1>Ordem</h1>
    <div class="order">

        <div class="caixa" id="c">c</div>
        <div class="caixa" id="b">b</div>
        <div class="caixa" id="a">a</div>

    </div>

    <!-- grow -->

    <h1>Grow</h1>
    <div class="grow">
        <div class="caixa"></div>
        <div class="caixa maior"></div>
        <div class="caixa"></div>
    </div>

    <!--  flex basis -->

    <h1>Flex Basis</h1>
    <div class="flex-basis">

        <div class="caixa"></div>
        <div class="caixa maior"></div>
        <div class="caixa"></div>

    </div>

    <!-- flex shrink -->
    <h1>Encolher</h1>
    <div class="flex-shrink">
        <div class="caixa"></div>
        <div class="caixa menor"></div>
        <div class="caixa"></div>
    </div>

    <!-- flex shorthand -->

    <h1>flex shorthand</h1>
   <div class="shorthand">
    <div class="caixa"></div>
    <div class="caixa diferenciada"></div>
    <div class="caixa"></div>

   </div>
<!-- align-self -->
 <h1>align-self</h1>
 <div class="align-self">
    <div class="caixa"></div>
    <div class="caixa diferenciada"></div>
    <div class="caixa diferenciada2"></div>
 </div>



</body>
</html>
